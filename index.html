<!DOCTYPE html>
<html>
<head>
  <title>공학용 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 300px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f3f3f3;
    }

    .result {
      grid-column: span 4;
      height: 70px;
      padding: 5px;
      font-size: 20px;
      text-align: right;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
    }

    .button {
      padding: 10px;
      font-size: 18px;
      text-align: center;
      border: none;
      border-radius: 5px;
      background-color: #e6e6e6;
      cursor: pointer;
    }

    .button:hover {
      background-color: #d9d9d9;
    }

    .button.operator {
      background-color: #f3d2a0;
    }

    .button.operator:hover {
      background-color: #e6be8e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="result" id="result"></div>
    <button class="button" onclick="clearResult()">C</button>
    <button class="button" onclick="deleteLastEntry()">&#9003;</button>
    <button class="button" onclick="performOperation('/')">/</button>
    <button class="button" onclick="appendToResult('7')">7</button>
    <button class="button" onclick="appendToResult('8')">8</button>
    <button class="button" onclick="appendToResult('9')">9</button>
    <button class="button" onclick="performOperation('*')">*</button>
    <button class="button" onclick="appendToResult('4')">4</button>
    <button class="button" onclick="appendToResult('5')">5</button>
    <button class="button" onclick="appendToResult('6')">6</button>
    <button class="button" onclick="performOperation('-')">-</button>
    <button class="button" onclick="appendToResult('1')">1</button>
    <button class="button" onclick="appendToResult('2')">2</button>
    <button class="button" onclick="appendToResult('3')">3</button>
    <button class="button" onclick="performOperation('+')">+</button>
    <button class="button" onclick="appendToResult('0')">0</button>
    <button class="button" onclick="appendToResult('.')">.</button>
    <button class="button operator" onclick="calculateResult()">=</button>
  </div>
  <script>
    function appendToResult(value) {
      document.getElementById('result').textContent += value;
    }

    function clearResult() {
      document.getElementById('result').textContent = '';
    }

    function deleteLastEntry() {
      var currentResult = document.getElementById('result').textContent;
      document.getElementById('result').textContent = currentResult.slice(0, -1);
    }

    function performOperation(operation) {
      var currentResult = document.getElementById('result').textContent;
      
      // Prevent calculations if result string is empty or NaN
      if (currentResult === '' || isNaN(parseFloat(currentResult))) {
        return;
      }
      
      document.getElementById('result').textContent += ' ' + operation + ' ';
    }

    function calculateResult() {
      var currentResult = document.getElementById('result').textContent;
      
      // Prevent calculations if result string is empty or NaN
      if (currentResult === '' || isNaN(parseFloat(currentResult))) {
        return;
      }
      
      var result = eval(currentResult);
      document.getElementById('result').textContent = result;
    }
  </script>
</body>
</html>
